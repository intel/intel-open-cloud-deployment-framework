---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  ports:
    - port: 6379
      name: redis
  clusterIP: None
  selector:
    app: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis  # has to match .spec.template.metadata.labels
  serviceName: "redis"
  replicas: 1
  template:
    metadata:
      labels:
        app: redis  # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: redis
          image: redis
          imagePullPolicy: IfNotPresent
          args: ["--appendonly no"] # Do not use aof
          ports:
            - containerPort: 6379
              name: redis
          resources:
            limits:
              cpu: "500m"
              memory: "12Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
      nodeSelector:
        benchmark: memtier
